<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta Jurídica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo uniforme para todos los inputs */
    input, textarea {
      border-radius: 10px;
      border: 2px solid #0d6efd;
    }

    /* Pseudo-clases */
    input:focus, textarea:focus {
      border-color: #6610f2;
      box-shadow: 0 0 5px rgba(102, 16, 242, 0.5);
    }

    /* Footer pegado al final de la página */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    footer {
      margin-top: auto;
      background-color: #f8f9fa;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <!-- Menú de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Estudio Jurídico</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario de Consulta -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Formulario de Consulta</h2>
    <form id="consultaForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
      </div>
      <div class="mb-3">
        <label for="consulta" class="form-label">Consulta</label>
        <textarea class="form-control" id="consulta" rows="4" placeholder="Escriba su consulta" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar Consulta</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Estudio Jurídico. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("consultaForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Evita el envío real del formulario
      alert("¡Gracias por enviar su consulta! Nos pondremos en contacto pronto.");
      e.target.reset();
    });
  </script>
</body>

</html>
